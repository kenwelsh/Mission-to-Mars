<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <br>
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>

        <!-- if images is False/None/non-existent, then default to error message -->
        <img
          src="{{mars.featured_image | default('static/images/error.png', true) }}"
          class="img-responsive"
          alt="Responsive image"
        />
        <br>
        <br>
      </div>

      <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <br>
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>

    <!-- Section for Mars Hemisphere titles and links -->
    <div class="row">
      <div class="col-md-12">  
        <h2>Mars Hemispheres</h2>

        {% for hemi in mars.mars_hemispheres %}
        <div class="col-md-6">
          <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <div class="media">
                  <div class="media-left">
                    <img class="mr-3" src={{hemi.img_thumb}} alt="Thumbnail image">
                  </div>
                  <div class="media-body">
                    <h4 class="mt-0 mb-1">{{hemi.title}}</h4>
                    <p>{{hemi.description}}</p>
                    <a href={{hemi.img_url}} target="_blank" class="card-link">Link to Image</a>  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}  
              
      </div>
    </div>
    <br>
    <br>
    
    
  </div>
</body>
</html>
